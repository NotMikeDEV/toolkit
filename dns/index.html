<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<META name='viewport' content='width=device-width, initial-scale=1' />
		<LINK rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' />
		<LINK rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css' />
		<SCRIPT src="https://webrtc.github.io/adapter/adapter-latest.js"></SCRIPT>
		<SCRIPT src='https://code.jquery.com/jquery-1.12.4.js'></SCRIPT>
		<SCRIPT src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></SCRIPT>
		<SCRIPT src='Client.js'></SCRIPT>
		
		<title>DNS Traversal Lookup</title>
	</head>
	<body onload="Init();">
		<DIV id="header"><SCRIPT>$(function(){$.ajax({url: "/header.html",}).done(function(data) {$('#header').html(data);});})</SCRIPT></DIV>
		<TABLE><FORM ID="QueryForm">
			<TR>
				<TD WIDTH="200px">
					Hostname
				</TD>
				<TD WIDTH="300px">
					<INPUT id="q" name="q" value="google.com" />
				</TD>
				<TD></TD>
			</TR>
			<TR>
				<TD>
					Type
				</TD>
				<TD>
					<SELECT id="types" />
				</TD>
				<TD></TD>
			</TR>
			<TR>
				<TD>
					Server
				</TD>
				<TD>
					<INPUT id="s" name="s" placeholder="a.root-servers.net" />
				</TD>
				<TD></TD>
			</TR>
			<TR>
				<TD>
					<INPUT type="checkbox" id="R" />Recursion Desired
				</TD>
				<TD>
					<INPUT type="submit" id="sndBtn" value="Perform Lookup" />
				</TD>
				<TD></TD>
			</TR>
			<TR>
				<TD COLSPAN="3" ID="RESULTS">
				</TD>
			</TR>
		</FORM></TABLE>
	</body>
</html>
